<div class='container'>
  <div class='form1'>

    <form #lgform="ngForm" (ngSubmit)="login(lgform)" >
      <div class='form-header'>
        <h2>Login To SreePooja</h2>
      </div>

      <div class="input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-user"></i>
        </span>
        <input id="email" type="text" required class="form-control" name="email" placeholder="Email" ngModel>
      </div>

      <div class="input-group">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-lock"></i>
        </span>
        <input id="password" type="password" required class="form-control" name="password" placeholder="Password" ngModel>
      </div>
      
      <div class="input-group">
        <button class='btn btn-warning' type="submit" >Submit</button>
      </div>
      
      <div class='footers'>
        
        <div class='col-sm-8'>
          <h5>
            forgot password?
          </h5>
        </div>

        <div class='col-sm-4 pull-right'>
          <h5>
            register here
          </h5>
        </div>
      </div>
     <!--<div style="color:red" *ngIf="formclick && lgformchk">
     invalid credentials
     </div>
     <div style="color:green" *ngIf="formclick && !lgformchk">
    login successful
      </div>-->

    </form>
   
  </div>
</div>
